<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lovely Hearts Website</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffe0f0, #fff0f9);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      padding-top: 30px;
      color: #d63384;
      font-size: 3em;
      text-shadow: 1px 1px 2px #ff99cc;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      top: 100%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.9;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg) scale(1.3);
        opacity: 0;
      }
    }

    .girl {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 260px;
      background: url('https://cdn.pixabay.com/photo/2021/10/06/10/27/girl-6684823_1280.png') no-repeat center/contain;
      z-index: 2;
      animation: bounce 3s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>សូមស្វាគមន៍មកកាន់វេបសាយបេះដូង</h1>
  <div class="girl"></div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const colors = ['#ff69b4', '#ff1493', '#ff6347', '#ffb6c1'];
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
